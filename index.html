<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Love Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
    <div class="background">
        <div class="characters">
            <img src="https://i.imgur.com/9A1nGsV.png" alt="Chubby Bunny" class="chubby-bunny">
            <img src="https://i.imgur.com/cPyWmCc.png" alt="Big Bear" class="big-bear">
        </div>
        <h1 class="text">I wanna be with youwo for the resht of my lifeo!</h1>
    </div>

    <script>
        // Load sparkle sound
        const sparkleSound = new Howl({
            src: ['https://assets.mixkit.co/sfx/download/mixkit-arcade-game-jump-coin-216.wav'],
            volume: 0.2
        });

        // Play sparkle sound on mousemove
        document.addEventListener('mousemove', () => {
            sparkleSound.play();
        });
    </script>
</body>
</html>
